<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #1a5276; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        #status { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 20px; text-align: center; }
        #game-container { display: none; padding: 20px; text-align: center; }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π (–≤–º–µ—Å—Ç–æ alert) */
        #game-message { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 10px; font-size: 24px; font-weight: bold; display: none; z-index: 1000; }
        .success-msg { background: #2ecc71; color: white; }
        .error-msg { background: #e74c3c; color: white; }
        
        .lilypad { width: 100px; height: 60px; background: green; border-radius: 50%; display: inline-block; margin: 20px; cursor: pointer; color: white; line-height: 60px; font-weight: bold; box-shadow: 0 5px #004d00; }
        .hero { font-size: 50px; position: absolute; transition: all 0.5s; top: 250px; left: 50px; }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç —à–æ–∫–∞ */
        .shock { animation: shake 0.2s infinite; filter: brightness(1.5) contrast(2); }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, -2px); } }
    </style>
</head>
<body>
    <div id="game-message"></div>

    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
    
    <div id="game-container">
        <h2 id="quest-title"></h2>
        <div id="question-text" style="font-size: 24px; margin-bottom: 20px;"></div>
        <div id="pads-container"></div>
        <div id="hero" class="hero">üë§</div>
    </div>

<script>
// 1. –ó–ê–©–ò–¢–ê (–°–∫—Ä—ã—Ç–∏–µ –æ—Ç –ø—Ä—è–º–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞)
if (window.self === window.top && !window.location.href.includes('localhost')) {
    document.body.innerHTML = "<h1>–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</h1>";
    throw new Error("Access denied");
}

let gameData = null;
let currentLevel = 0;

// 2. –ó–ê–ì–†–£–ó–ö–ê
async function loadGame() {
    const id = new URLSearchParams(window.location.search).get('id');
    try {
        const res = await fetch(`https://vera422.github.io/texts/data/${id}.json`);
        if (res.status === 404) {
            document.getElementById('status').textContent = "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è... (30 —Å–µ–∫)";
            setTimeout(loadGame, 5000);
            return;
        }
        gameData = await res.json();
        start();
    } catch (e) { document.getElementById('status').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"; }
}

// 3. –ó–ê–ü–£–°–ö
function start() {
    document.getElementById('status').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('quest-title').textContent = gameData.title;
    showLevel(0);
}

function showLevel(index) {
    currentLevel = index;
    const level = gameData.levels[index];
    document.getElementById('question-text').textContent = level.question;
    const container = document.getElementById('pads-container');
    container.innerHTML = '';

    level.answers.forEach(ans => {
        const pad = document.createElement('div');
        pad.className = 'lilypad';
        pad.textContent = ans.text;
        pad.onclick = () => check(ans.correct);
        container.appendChild(pad);
    });
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤–º–µ—Å—Ç–æ alert
function showNotice(text, type) {
    const msgBox = document.getElementById('game-message');
    msgBox.textContent = text;
    msgBox.className = type === 'success' ? 'success-msg' : 'error-msg';
    msgBox.style.display = 'block';
    setTimeout(() => { msgBox.style.display = 'none'; }, 2000);
}

function check(isCorrect) {
    const hero = document.getElementById('hero');
    if(isCorrect) {
        new Audio('https://vera422.github.io/froggy-quest-builder-v3/2.mp3').play();
        showNotice("–í–µ—Ä–Ω–æ!", "success");
        
        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥. —É—Ä–æ–≤–µ–Ω—å –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
        if (currentLevel + 1 < gameData.levels.length) {
            setTimeout(() => showLevel(currentLevel + 1), 1000);
        } else {
            // –§–ò–ù–ê–õ: –ó–≤—É–∫ 4.mp3 –∏–∑ —Ç–≤–æ–∏—Ö –ø—Ä–∞–≤–∏–ª
            new Audio('https://vera422.github.io/froggy-quest-builder-v3/4.mp3').play();
            showNotice("–ö–≤–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω!", "success");
        }
    } else {
        // –¢–í–û–ï –ü–†–ê–í–ò–õ–û: –®–æ–∫ –∏ –æ—Ç—Å–∫–æ–∫ (–±–µ–∑ alert)
        hero.classList.add('shock');
        new Audio('https://vera422.github.io/froggy-quest-builder-v3/3.mp3').play();
        showNotice("–û—à–∏–±–∫–∞!", "error");
        
        setTimeout(() => { 
            hero.classList.remove('shock');
        }, 1000);
    }
}

loadGame();
</script>
</body>
</html>
